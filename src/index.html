<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.scss" />
  <title>Calculadora IMC</title>
</head>

<body>
  <main class="container">
    <h1>Calculadora de IMC</h1>

    <form class="container__form">
      <div>
        <label>Altura</label>
        <input type="number" id="height" min="1" />
        <span>cm</span>
      </div>


      <div>
        <label>Peso</label>
        <input type="number" id="weight" min="1" />
        <span>Kg</span>
      </div>

      <button class="container__button" type="submit" id="btn-calculate">
        Calcular
      </button>
    </form>

    <div id="container__result">
      <span class="container__message"></span>
    </div>
  </main>
</body>

</html>

<!--
  Altura multiplicada por ela mesma: 1,70 x 1,70 = 2,89
Peso dividido pelo quadrado da altura: 70 / 2,89 = 24,22
IMC               	Resultado
Menos do que 18,5	- Abaixo do peso
Entre 18,5 e 24,9	- Peso normal
Entre 25 e 29,9	 -- Sobrepeso
Entre 30 e 34,9	--- Obesidade grau 1
Entre 35 e 39,9	--- Obesidade grau 2
Mais do que 40	--- Obesidade grau 3
-->
